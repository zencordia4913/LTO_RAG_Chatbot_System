repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-json
        exclude: notebooks/eval/.*\.json
    -   id: end-of-file-fixer
        exclude: notebooks/eval/.*\.csv
    -   id: trailing-whitespace
        exclude: notebooks/scratch/.*\.ipynb
